<div class="container mt-3">
    <div class="row">
        <div class="col d-flex mr-auto">
            <button type="button" class="btn btn-primary mr-2" (click)="saveAll()" (click)="myProfile.saveProfileData()"
                (click)="myCharacteristics.saveStatusItem()" (click)="myCharacteristics.saveStatusSubItems()" (click)="mySkillList.saveSkillData()">
                Save All
            </button>
            <button type="button" class="btn btn-primary mr-2" (click)="myProfile.getProfileData()"
                (click)="myCharacteristics.getStatusItem()" (click)="myCharacteristics.getStatusSubItems()" (click)="mySkillList.getSkillData()">
                Load All
            </button>
        </div>
        <div class="col-2">
            <mutildice class="d-flex justify-content-end"></mutildice>
        </div>
    </div>
    <div class="text-center">
        <h5 class="mb-0">{{subtitle}}</h5>
        <h1 class="mb-4">{{title}}</h1>
    </div>
    <div class="row mt-2">
        <div class="col">
            <div class="row">
                <div class="col-3">
                    <profile #myProfile></profile>
                </div>
                <div class="col-9">
                    <characteristics #myCharacteristics></characteristics>
                </div>
            </div>
        </div>
    </div>
    <skill-list #mySkillList></skill-list>
</div>
