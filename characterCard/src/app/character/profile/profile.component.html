<h3 class="text-center">{{title}}</h3>
<div class="border border-secondary rounded p-3">
    <form>
        <div class="form-group">
            <label for="chName">Name</label>
            <input type="text" class="form-control" id="chName" placeholder="角色姓名">
        </div>
        <div class="form-group">
            <label for="plName">Player</label>
            <input type="text" class="form-control" id="plName" placeholder="玩家姓名">
        </div>
        <div class="row">
            <div class="col">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" placeholder="年齡">
            </div>
            <div class="col">
                <label for="gender">Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="性別">
            </div>
        </div>
        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" class="form-control" id="occupation" placeholder="職業">
        </div>
        <div class="form-group">
            <label for="birthplace">Player</label>
            <input type="text" class="form-control" id="birthplace" placeholder="出生地">
        </div>
        <button type="submit" class="btn btn-primary">送出</button>
    </form>
</div>
