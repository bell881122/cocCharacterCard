<h3 class="text-center mt-4">{{title}}</h3>

<div class="border border-secondary rounded p-3 my-2">
    <div class="d-flex align-items-center mb-4">
        <p class="mr-5 my-auto">職業點數：{{skillTypePoint.careerPoint}}</p>
        <p class="mr-5 my-auto">興趣點數：{{skillTypePoint.hobbyPoint}}</p>
        <p class="mr-5 my-auto">職業已配點數：{{skillTotalPoint.carrer}}</p>
        <p class="mr-5 my-auto">興趣已配點數：{{skillTotalPoint.hobby}}</p>
        <input class="p-1 searchSkills" type="text" [(ngModel)]="query" placeholder="search skills...">
    </div>
    <!-- 技能列表 -->
    <div class="skill-list d-flex flex-column flex-wrap">
        <div *ngFor="let s of skills | searchfilter:query" class="mb-2">
            <skills [skill]="s" class="d-flex" (click)="getSkillTotal()" [getSkill]="getSkillTotal()"></skills>
        </div>
    </div>
    <!-- 新增/刪除技能 -->
    <div class="row">
        <div class="col-7 mt-3">
            <h5>新增技能</h5>
            <form #addSkillForm="ngForm" (ngSubmit)="addSkill(addSkillForm.value)">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="newSkillName" name="newSkillName"
                            [(ngModel)]="newSkillName" placeholder="技能名稱">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" id="newSkillValue" name="newSkillValue"
                            [(ngModel)]="newSkillValue" placeholder="初始值">
                    </div>
                    <button type="submit" class="btn btn-primary">新增</button>
                </div>
            </form>
        </div>
        <div class="col-5 mt-3">
            <h5>刪除技能</h5>
            <form #deleteSkillForm="ngForm" (ngSubmit)="deleteSkill()">
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" id="deleteSkillName" name="deleteSkillName"
                            [(ngModel)]="deleteSkillName" placeholder="請輸入完整技能名稱（建議使用複製）">
                    </div>
                    <button type="submit" class="btn btn-primary">刪除</button>
                </div>
            </form>
        </div>
    </div>
</div>
